project:
  sourceknight: 0.1
  name: BanDisconnected
  dependencies:
    - name: sourcemod
      type: tar
      version: 1.11.0-git6906
      location: https://sm.alliedmods.net/smdrop/1.11/sourcemod-1.11.0-git6906-linux.tar.gz
      unpack:
      - source: /addons
        dest: /addons
    - name: updater
      type: git
      repo: https://github.com/Teamkiller324/Updater
      unpack:
      - source: /scripting/include/updater.inc
        dest: /addons/sourcemod/scripting/include/updater.inc
    - name: sqlitebans
      type: git
      repo: https://github.com/eyal282/SQLite-Bans
      unpack:
      - source: /addons/scripting/include/sqlitebans.inc
        dest: /addons/sourcemod/scripting/include/sqlitebans.inc
  root: /
  workdir: /addons/scripting
  output: /addons/plugins
  targets:
    - ban_disconnected
